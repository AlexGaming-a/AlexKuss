<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Scare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
        }
        #scaryVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div id="videoContainer">
    <video id="scaryVideo" muted autoplay playsinline>
        <source src="jumpscare.mp4" type="video/mp4">
        Dein Browser unterstützt kein HTML5-Video.
    </video>
</div>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const scaryVideo = document.getElementById('scaryVideo');

        // Sicherstellen, dass das Video automatisch abgespielt wird
        scaryVideo.volume = 1.0; // Maximale Lautstärke
        scaryVideo.muted = true; // Video startet stumm

        // Aktiviert den Ton, wenn das Video abgespielt wird
        scaryVideo.play().then(() => {
            scaryVideo.muted = false; // Ton nach Start aktivieren
        }).catch((error) => {
            console.error('Das Video konnte nicht abgespielt werden:', error);
        });
    });
</script>

</body>
</html>
